<div class="card-group">
  <div class="row-4 d-inline-flex p-2"  (click)="goArtists()">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top flex-fill" src="http://www.listengive.com/wp-content/uploads/2017/05/Billboard-Music-Artists.jpg" alt='img'>
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">Artists</h5>
      </div>
    </div>
  </div>

  <div class="row-4 d-inline-flex p-2">
    <div class="card" style="width: 18rem;" (click)="goSongs()">
      <img class="card-img-top flex-fill" src="http://dailyblogvlog.com/wp-content/uploads/2016/07/What-Song-Is-This-10-Mobile-And-Web-Apps-to-Identify-Songs-in-2015.jpg" alt='img'>
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">Songs</h5>
      </div>
    </div>
  </div>
</div>
