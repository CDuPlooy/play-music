<input id="searchBar" type="text" class="form-control input-group-lg" [(ngModel)]="filter" placeholder="{{ filter }}" aria-label="search" aria-describedby="basic-addon1">

<div class="card-group">
  <div class="row-4 d-inline-flex p-2" *ngFor="let c of cards">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top flex-fill" src="{{ c.src }}" alt='img'>
      <div class="card-body">
        <h5 class="card-title">{{ c.title }}</h5>
        <p class="card-text">{{ c.text }}</p>
        <!--<button type="button" class="btn btn-outline-primary">-->
          <!--<i class="fas fa-play" style="font-size: 20px;"></i>-->
        <!--</button>-->
        <div class="container">
            <button type="button" class="btn btn-outline-primary" style="align-self: left;"(click)="this.play('1')" >
              <i class="fas fa-play" style="font-size: 20px;"></i>
            </button>

          <div id="div2" ngbDropdown style="align: right;">
            <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle><i class="fas fa-plus" style="font-size: 20px;"></i></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item" (click)="navigateArtist(c.text)">Go To Artist</button>
              <button class="dropdown-item">Like</button>
              <button class="dropdown-item">Dislike</button>
              <button class="dropdown-item" (click)="test()">Add to playlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
